<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center;">Redux with vanilla JavaScript</h1>

    <div style="text-align: center;">
        <button id="change-theme-btn">Change theme to 'dark'!</button>
    </div>

    <div class="todolist-wrapper">
        <div class="todolist" id="todolist">
            <div class="todolist-title">TO DO LIST:</div>

            <form id="todolist-form">
                <label for="todo-input">New to-do:</label>
                <input type="text" name="todo" id="todo-input" autofocus>
                <button class="add-todo-btn">Add</button>
            </form>

            <ul class="todolist-items">
                <li class="todo"></li>
            </ul>
        </div>
    </div>

    <!-- Redux CDN: -->
    <script src="https://unpkg.com/redux@4.1.2/dist/redux.js"></script>
    <!-- My scripts: -->
    <script type="module" src="./Learn_Redux.js"></script>
</body>

</html>
